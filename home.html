<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Quiz</title>
</head>
<body>
    

    <header>
        <h1>Online Quiz System</h1>
        <div id="button1">
        <button type="button" onclick="logout()">LogOut</button>
    </div>
    </header>

    <div id="quiz-container">
        <h1>Online Quiz</h1>
        <div id="quiz">
            <div id="question-container">
                <p id="question">Question 1: What is the capital of France?</p>
            </div>
            <div id="options-container">
                <button class="option" onclick="checkAnswer('Paris')">Paris</button>
                <button class="option" onclick="checkAnswer('Berlin')">Berlin</button>
                <button class="option" onclick="checkAnswer('Madrid')">Madrid</button>
                <button class="option" onclick="checkAnswer('Rome')">Rome</button>
            </div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
        <div id="result-container">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
